    <link rel="stylesheet" href="style.css">
</head>

<body>

    <script src="funciones.js"></script><!-- realizadas para habilitar las funciones de registro -->
    <header>
        <h1>¡Bienvenidos a la Estrella Emprende!</h1>
    </header>

    <div class="container-fluid">
        <!-- Navegador -->
        <div class="row">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <!-- Menú de navegación unificado -->
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">

                            <li class="nav-item">
                                <a class="nav-link" href="index.html">
                                    <img src="imagenes/inicio.png" style="width: 25px; height: 25px; margin-right: 6px;"
                                        alt="">Inicio</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center" href="registro.html">
                                    <img src="imagenes/Iconregistro.png"
                                        style="width: 25px; height: 25px; margin-right: 6px;" alt="">
                                    Contactanos!
                                </a>
                            <li class="nav-item">
                                <a class="nav-link" href="http://192.168.1.5:8501"
                                    onclick="return confirm('Con esta acción saldrá de la página principal y se remitirá a la página oficial del Municipio de la Estrella.')">
                                    <img src="imagenes/Estadistica.png"

                                    EstadísticaSiderense</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!--FORMULARIO-->
        <form id="registroForm" class="row g-4 p-4 mt-4 border rounded shadow-sm bg-light">
            <h2 class="mb-4">Formulario de Registro de Emprendimientos</h2>

            <!-- Nombre y Email -->
            <div class="col-md-6">
                <label for="inputnombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputnombre" placeholder="Tu nombre completo" required>
            </div>
            <div class="col-md-6">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="nombre@ejemplo.com" required>
            </div>

            <!-- Nombre del emprendimiento y Teléfono -->
            <div class="col-md-6">
                <label for="inputemprendimiento" class="form-label">Nombre del Emprendimiento</label>
                <input type="text" class="form-control" id="inputemprendimiento" placeholder="Ej. Dulces La Estrella"
                    required>
            </div>
            <div class="col-md-6">
                <label for="inputtelefono" class="form-label">Teléfono</label>
                <input type="number" class="form-control" id="inputtelefono" placeholder="Ej. 3001234567" required>
            </div>

            <!-- Dirección -->
            <div class="col-12">
                <label for="inputdireccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="inputdireccion" placeholder="Cra 12 #34-56" required>
            </div>

            <!-- Redes sociales y descripción -->
            <div class="col-md-6">
                <label for="inpuredes" class="form-label">Redes Sociales</label>
                <input type="text" class="form-control" id="inpuredes" placeholder="Instagram, Facebook, etc." required>
            </div>
            <div class="col-md-6">
                <label for="inputdescripcion" class="form-label">Descripción del negocio</label>
                <input type="text" class="form-control" id="inputdescripcion" placeholder="Breve descripción" required>
            </div>

            <!-- Fotos -->
            <div class="col-12">
                <label for="fotos" class="form-label">Fotos de tu negocio</label>
                <input class="form-control" type="file" id="fotos" name="fotos[]" accept="image/*" multiple required>
            </div>
            <div id="preview" class="row mb-3"></div>

            <!-- Check -->
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                        Confirmas que los datos son correctos y nos otorgas permiso de publicar la información en
                        nuestra página web.
                    </label>
                </div>
            </div>

            <!-- Botón -->
            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </div>
        </form>

            crossorigin="anonymous"></script>
</body>
